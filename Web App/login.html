<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login + Signup Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
  <div class="head" class="signup">
    <div onclick="changeTab(this)" data-tab="login" class="login-tab">Login</div>
    <div onclick="changeTab(this)" data-tab="signup" class="signup-tab">Signup</div>
  </div>
  <div class="body" id="form-body">
    <div class="login">
      <div class="form-row">
        <label for="">Email</label>
        <input type="text" placeholder="Email">
      </div>
      <div class="form-row">
        <label for="">Password</label>
        <input type="password" placeholder="Password">
      </div>
      <div class="rem-row">
        <input type="checkbox" id="rem">
        <label for="rem">Remember me</label>
      </div>
      <div class="form-row">
        <button>Login</button>
      </div>
    </div>
    <div class="signup">
      <div class="form-row">
        <label for="">Name</label>
        <input type="text" placeholder="Name">
      </div>
      <div class="form-row">
        <label for="">Email</label>
        <input type="text" placeholder="Email">
      </div>      
      <div class="form-row">
        <label for="">Password</label>
        <input type="password" placeholder="Password">
      </div>
      <div class="form-row">
        <label for="">Retype Password</label>
        <input type="password" placeholder="Password">
      </div>      
      <div class="form-row">
      	<input type="radio" name="interviewer"> Interviewer Interviewee
      </div>
      <div class="form-row">
      	
      </div>
      <div class="form-row">
        <button>Sign up</button>
      </div>      
    </div>
  </div>
</div>
  
<script  src="js/index.js"></script>

</body>
</html>
